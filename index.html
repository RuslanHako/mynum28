    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Игра Угадай Число</title>
    </head>
    <body>
        <div class="container">
            <div class="canvas">
                <div class="desc">

            
        <h1 class="tittle">Игра Угадай Число</h1>
        <p class="subtittle"> Компьютер загадал число от 1 до 20</p>
        <div class="field">
            <label for="field__input" class="field__label" id="input">
                ваше число
            </label>
            <input type="text" class="field__input" >
            <button class="field__button" id="btn">Проверить</button>
        </div>
        <div class="result">
            <div class="result__check">
                <span class="result__check__label" id="check">Результат</span>
            </div>
            <div class="result__help">
                <span class="result__help__label" id="help">Подказка</span>
            </div>
            <div class="result__count">
                <span class="result__count__label" id="count">Число попыток</span>
            </div>
        </div>
    </div>
            </div>
        </div>
        <script src="js/script.js"></script>
    </body>
    </html>
